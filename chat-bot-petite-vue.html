<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rule-based Chatbot (Petite-Vue)</title>
  <script src="https://unpkg.com/petite-vue" defer init></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/petite-vue@0.2.2/dist/petite-vue.es.js"></script>

</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white rounded-2xl shadow-lg w-full max-w-md p-4" v-scope="chatbot">
    <h2 class="text-xl font-bold mb-2">Support Chatbot</h2>
    <div class="h-64 overflow-y-auto border rounded-lg p-2 mb-2 bg-gray-50">
      <div v-for="m in messages" :class="m.from==='bot' ? 'text-left' : 'text-right'" class="mb-1">
        <div :class="m.from==='bot' ? 'bg-blue-100 text-gray-800' : 'bg-green-100 text-gray-800'" class="inline-block px-2 py-1 rounded-lg">
          {{ m.text }}
        </div>
      </div>
    </div>
    <input v-model="input" @keyup.enter="sendMessage" type="text" placeholder="Type your message..." class="border rounded-lg w-full px-2 py-1 mb-2" />
    <button @click="sendMessage" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg w-full">Send</button>
  </div>
  <script src="https://unpkg.com/petite-vue@0.2.2/dist/petite-vue.es.js"></script>

  <script type="module">
    // BELONGINGS 
// createApp({}).mount('#belongingsWorksPage');
    // function chatbot() {
    petiteVue.createApp({
        input: '',
        messages: [
          { from: 'bot', text: 'Hi! How can I help you today?' }
        ],
        rules: [
          { keywords: ['price', 'cost'], response: 'Our products start at â‚¹999.' },
          { keywords: ['hours', 'timing'], response: 'We are open 9AM to 9PM every day.' },
          { keywords: ['refund', 'return'], response: 'We have a 7-day return policy.' },
          { keywords: ['human', 'agent'], response: 'Sure, connecting you to a human agent now.' },
        ],
        sendMessage() {
          const text = this.input.trim();
          if (!text) return;
          this.messages.push({ from: 'user', text });
          this.input = '';
          this.respond(text);
        },
        respond(text) {
          const lower = text.toLowerCase();
          let reply = "Sorry, I didn't get that. Can you rephrase?";
          for (const rule of this.rules) {
            if (rule.keywords.some(k => lower.includes(k))) {
              reply = rule.response;
              break;
            }
          }
          this.messages.push({ from: 'bot', text: reply });
        }
      }
    ).mount();
  </script>
</body>
</html>
