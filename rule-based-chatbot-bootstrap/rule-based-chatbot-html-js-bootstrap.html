<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/bootstrap.5.3.3.min.css">
    <link rel="stylesheet" href="./chat-bot.css">
</head>
<body>
         <div class="container py-4">
     <!-- chatbot icon -->
              <!-- chat bot panel -->
           <div id="chatWidget" class="chat-section col-md-6 mx-auto position-fixed bottom-0 end-0 invisible">
            <div class="d-flex justify-content-end p-3">
              <button id="closeChat" class="btn btn-sm btn-outline-secondary">&times;</button>
            </div>

          <!-- Chat messages -->
          <div id="messages" aria-live="polite"></div>

          <!-- Suggestions -->
          <div id="suggestions"></div>

          <!-- Composer -->
          <form id="chatForm" class="bg-white">
            <input id="chatbotUserInput" type="text" autocomplete="off"
                  class="form-control w-75"
                  oninput="setChatbotWaMessage()"
                  placeholder="Type a message (try: Hi, I want to create a personal portfolio website)">
            <!-- <button type="submit" class="btn btn-primary">Send</button> -->
            <a href="https://wa.me/7034763747?text=Hi, I just visited your website" target="_blank" id="chatbotWaSendBtnd"
            class="btn btn-outline rounded-2 border-2 border-success border btn-primary-outline"><span>
              <i class="fa-brands fa-whatsapp fa-xl text-success"></i></span> 
              <span>Send</span></a>
          </form>
          
          <div class="card-header d-flex justify-content-between align-items-center">
  </div>
        </div>
        <button id="chatToggle" 
        class="btn btn-primary rounded-circl d-flex align-items-center rounded-5 position-fixed bottom-0 end-0 m-3 p-3 shadow">
        <span class="me-2">Help Desk</span>
  <!-- ðŸ’¬ -->
   <!-- <i class="fa-solid fa-message fa-2x"></i> -->
   <i class="fa-solid fa-comment-dots fa-2x"></i>
</button>
        </div>
        <script src="./chat-bot.js"></script>
</body>
</html>
